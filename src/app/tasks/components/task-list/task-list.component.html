<div class="container">
  @for (project of projectData$ | async; track $index) {
  <div class="accordion m-1" id="{{ project.id }}">
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading{{ project.id }}">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse' + project.id"
          aria-expanded="true"
          [attr.aria-controls]="'collapse' + project.id"
        >
          {{ project.name }}
        </button>
      </h2>
      <div
        id="collapse{{ project.id }}"
        class="accordion-collapse collapse show"
        [attr.aria-labelledby]="'heading' + project.id"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          @for (task of taskData$ | async; track $index) { @if (task.project_id
          === project.id) {
          <div class="container m-1">
            <div class="card">
              <div class="card-header">
                @for (label of task.labels; track $index) {
                <span class="badge text-bg-info">{{ label }}</span>
                }
              </div>
              <div class="card-body">
                <p class="">{{ task.content }}</p>
              </div>
            </div>
          </div>
          } }
        </div>
      </div>
    </div>
  </div>
  }
</div>
